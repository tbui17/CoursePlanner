name: Android CI Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
      - name: Install .NET MAUI
        run: dotnet workload install maui
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build CoursePlanner/CoursePlanner.csproj -f net8.0-android --no-restore
      - name: Run Unit Tests
        run: dotnet test --no-build --logger "trx;LogFileName=TestResults/test_results.trx" /p:CollectCoverage=true /p:CoverletOutput=./TestResults/coverlet/ /p:MergeWith=\"$(TestResults)/coverage.xml\" /p:CoverletOutputFormat=cobertura
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: ./TestResults
      - name: Test Report
        uses: bibipkins/dotnet-test-reporter@v1.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: 'Unit Test Results'
          results-path: './TestResults/test_results.trx'
          coverage-path: './TestResults/coverage.xml'
          coverage-threshold: 80

          ApplicationId: ${{ secrets.APPLICATION_ID }}
          GoogleServiceAccountBase64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
